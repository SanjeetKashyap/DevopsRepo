<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Sample Form For Demo</h1>
    <p>This form is mandatory</p>
    <form action="post" style="background-color: rgb(230, 235, 198);">
        <div>
            <label for="username">Username </label>
            <input type="text" id="username" name="username" placeholder="Enter You username" >
        </div>
        <div>
            <!--For Toggle use same name in input-->
            <input type="Radio" name="gender" id="male">
            <label for="male">Male</label>
            
            <input type="Radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="password">Password </label>
            <input type="password" id="password" >
        </div>
        <div>
            <label for="dob"> Date of Birth</label>
            <input type="Date" id="dob" name="dob" >
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox"> Agree</label>
        </div>
        <div>
            <label for="comment">comment</label>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
          </select>
          <input type="submit" value="Submit" style="background-color: burlywood;">
    </form>
</body>
</html>
